version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - pg_data:/var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'

  app:
    build: .
    command: python manage.py migrate && python manage.py runserver 0.0.0.0:8080
    ports:
      - '8081:8080'

volumes:
  pg_data: